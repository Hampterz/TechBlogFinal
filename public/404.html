<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBlog Portfolio - Page Not Found</title>
    <meta name="description" content="TechBlog Portfolio - Page Not Found">
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
    </style>
    <script>
        // Azure Static Web Apps SPA redirect
        // This script redirects to the main app for proper routing
        (function() {
            // Get the current path
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // If we're not already at the root, redirect to root with the path
            if (path !== '/') {
                var redirectUrl = '/' + (search ? '?' + search.substring(1) : '') + (hash || '');
                window.location.replace(redirectUrl);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 class="error-code">404</h1>
        <h2>Page Not Found</h2>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <p>Redirecting to the main application...</p>
        <p>If you are not redirected automatically, <a href="/">click here to go home</a>.</p>
    </div>
    
    <script>
        // Fallback redirect after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
